<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Music Mixer</title>
  </head>

  <body>

    <button id="reset"></button>
    <button id="popup"></button>
    <div class="popupmenu">
      <a href="#" class="closebox"><i class="fas fa-times-circle"></i></a>
      <h1>Musical Zodiac signs <br>By Yuhui Cheng</h1>
      <h2>Game introduction:</h2>
      <ul>
        <li>1. Choose the animal which you like.</li>
        <li>2. Drag chosen animal to the cloud.</li>
        <li>3. Listen and enjoy it.</li>
        <li>Reset: Use the the button on the top left.</li>
      </ul>
    </div>
    <main>

      <div id="grid"><img src="images/grid.png" width="355" height="390" alt="grid">

      <section id="original-area">

      <div class="zodiac-signs">
        <img id="mouse" src="images/mouse.png" alt="1" width="80" height="50">
        <img id="cow" src="images/cow.png" alt="2" width="80" height="50">
        <img id="tiger" src="images/tiger.png" alt="3" width="80" height="50">
        <img id="rabbit" src="images/rabbit.png" alt="4" width="80" height="50">
        <img id="dragon" src="images/dragon.png" alt="5" width="80" height="50">
        <img id="snake" src="images/snake.png" alt="6" width="80" height="50">
        <img id="horse" src="images/horse.png" alt="7" width="80" height="50">
        <img id="sheep" src="images/sheep.png" alt="8" width="80" height="50">
        <img id="monkey" src="images/monkey.png" alt="9" width="80" height="50">
        <img id="chicken" src="images/chicken.png" alt="10" width="80" height="50">
        <img id="dog" src="images/dog.png" alt="11" width="80" height="50">
        <img id="pig" src="images/pig.png" alt="12" width="80" height="50">
      </div>

    </section>

      <div id="dropzone">
        <div class="drop1"></div>
        <div class="drop2"></div>
        <div class="drop3"></div>

      </div>
      </div>

    </main>

    <script src="js/main/js"></script>
  </body>
</html>
