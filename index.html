<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

	<title>Music Mixer</title>
</head>

<body>
  <button id="reset"></button>
  <button id="popup"></button>
  <div class="popupmenu">
    <a href="#" class="closebox"><i class="far fa-times-circle"></i></a>
    <h1>Musical Zodiac signs<br>By Yuhui Cheng</h1>
    <h2>Game introduction:</h2>
    <ul>
			<li>1. Choose the animal which you like.</li>
			<li>2. Drag chosen animal to the cloud.</li>
			<li>3. Listen and enjoy it.</li>
			<li>Reset: Use the the button on the top left.</li>
    </ul>
  </div>
    <main>
       <header></header>

        <section id="row1">
        <h2 class="hidden">row1</h2>
				<div class="zodiac">

					<img id="mouse" data-drop="0" src="images/mouse.png" alt="mouse" width="80" height="50" draggable="true">

					<img id="cow" data-drop="1" src="images/cow.png" alt="cow" width="80" height="50" draggable="true">

					<img id="tiger" data-drop="2" src="images/tiger.png" alt="tiger" width="80" height="50" draggable="true">

					<img id="rabbit" data-drop="3" src="images/rabbit.png" alt="rabbit" width="80" height="50" draggable="true">

					<img id="dragon" data-drop="4" src="images/dragon.png" alt="dragon" width="80" height="50" draggable="true">

					<img id="snake" data-drop="5" src="images/snake.png" alt="snake" width="80" height="50" draggable="true">

					<img id="horse" data-drop="6" src="images/horse.png" alt="horse" width="80" height="50" draggable="true">

					<img id="sheep" data-drop="7" src="images/sheep.png" alt="sheep" width="80" height="50" draggable="true">

					<img id="monkey" data-drop="8" src="images/monkey.png" alt="monkey" width="80" height="50" draggable="true">

					<img id="chicken" data-drop="9" src="images/chicken.png" alt="chicken" width="80" height="50" draggable="true">

					<img id="dog" data-drop="10" src="images/dog.png" alt="dog" width="80" height="50" draggable="true">

					<img id="pig" data-drop="11" src="images/pig.png" alt="pig" width="80" height="50" draggable="true">

				</div>

		   </section>

  <img id="cloud" src="images/cloud.png" alt="cloud">
        <div id="dropzone">

            <div class="drop1"></div>
            <div class="drop2"></div>
            <div class="drop3"></div>
		    </div>
        </div>

  <audio data-drop="0" src="audio/FX4.wav"></audio>
  <audio data-drop="1" src="audio/Synth1.wav"></audio>
  <audio data-drop="2" src="audio/Loop1.wav"></audio>
  <audio data-drop="3" src="audio/Whoosh1.wav"></audio>
  <audio data-drop="4" src="audio/FX1.wav"></audio>
  <audio data-drop="5" src="audio/Pad5.wav"></audio>
  <audio data-drop="6" src="audio/Bassline6.wav"></audio>
  <audio data-drop="7" src="audio/Drumloop8.wav"></audio>
  <audio data-drop="8" src="audio/Drumloop4.wav"></audio>
  <audio data-drop="9" src="audio/Drumloop10.wav"></audio>
  <audio data-drop="10" src="audio/Ghosthack Drum Loop 140 Full.wav"></audio>
  <audio data-drop="11" src="audio/Ghosthack Drum Loop 150 Snare.wav"></audio>


</main>

<script src="js/main.js"></script>
</body>
</html>
